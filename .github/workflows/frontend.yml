name: âš›ï¸ Frontend CI (React + Docker Build)

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§© Install dependencies
        run: npm install

      - name: ğŸ”¨ Build React app
        run: npm run build

      - name: ğŸ³ Docker build frontend
        run: docker build -t resume-frontend .
